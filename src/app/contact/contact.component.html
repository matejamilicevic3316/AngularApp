<section id="contact-page">
  <div class="container">
    <div class="center">
      <h2>Drop Your Message</h2>
      <p class="lead">{{State}}</p>
    </div>
    <div class="row contact-wrap">
      <div class="col-sm-8 col-sm-offset-2">
        
        <div id="errormessage"></div>
        <form class="contactForm" [formGroup]="fileGroup" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input  type="text"  name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4"
             formControlName="name"  data-msg="Please enter at least 4 chars" />
            <div *ngIf="!fileGroup.get('name').valid  && fileGroup.get('name').touched"> 
              potrebno
            </div>
          </div>
          <div class="form-group">
            <input type="email"  class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email"
             formControlName="email" data-msg="Please enter a valid email" />
            <div *ngIf="!fileGroup.get('email').valid  && fileGroup.get('email').touched">
              potrebno ili neispravan mejl
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control"  name="message" rows="5" data-rule="required" data-msg="Please write something for us"
             formControlName="message" class="form-control" placeholder="Message"></textarea>
            <div *ngIf="!fileGroup.get('message').valid && fileGroup.get('message').touched">
              potrebno
            </div>
          </div>

          <div class="text-center">
            <button [disabled]="!fileGroup.valid" type="submit" class="btn btn-primary btn-lg" >Send Message</button>
          </div>
          
        </form>
      </div>
    </div>
    <!--/.row-->
  </div>
  <!--/.container-->
</section>
